name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Clear Cache üßπ
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .parcel-cache  # –û—á–∏—â–µ–Ω–Ω—è –∫–µ—à—É Parcel (–∞–±–æ –±—É–¥—å-—è–∫–∏—Ö —ñ–Ω—à–∏—Ö –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ–π, —è–∫—ñ –≤–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç–µ)
          key: ${{ runner.os }}-node-modules-clear-${{ github.run_id }}  # –£–Ω—ñ–∫–∞–ª—å–Ω–∏–π –∫–ª—é—á –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–µ—à—É

      - name: Install and Build üîß
        run: |
          npm ci
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
